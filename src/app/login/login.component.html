<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://trial.chainsys.com/appplatform/images/chainsys-platform-logo.png" alt="ChainSys Logo">
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="User Name" required autocomplete="off">
      </div>
      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">
        <img src="https://static.thenounproject.com/png/1117658-200.png" alt="Login Icon">
      </button>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
</body>
</html>
